<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" type="text/css"/>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="/addproblems">添加题目</a></li>
            <li><a href="/removeproblems">删除题目</a></li>
            <li><a href="/grades">成绩清单</a></li>
            <li><a href="/initstudents">初始化考生</a></li>
            <li><a href="/modifypassword">修改密码</a></li>
            <li><a href="/importproblems"><span class="current">导入试题</span></a></li>
            <li><a href="/quitsystem">退出系统</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="line">
            <div class="block">
                <form action="/importproblems" method="post" enctype="multipart/form-data">
                    <input type="file" id="problemzip" name="problemzip"
                        accept="image/gif, image/jpeg, image/png, image/jpg">
                    <input type="submit" value="开始上传" />
                </form>
            </div>
            <div class="block">( {{problem_info}} )</div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='conf.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='importproblems.js') }}"></script>
</body>
</html>
