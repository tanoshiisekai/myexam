<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" type="text/css" />
</head>

<body onkeydown="keylogin();">
    <div class="block" style="color:red;font-weight: bold;">使用须知：
        <ol>
            <li>请使用Firefox或者Chrome浏览器。</li>
            <li>如果使用国产浏览器，如360浏览器或者搜狗浏览器，请使用极速模式。</li>
            <li>如果使用Win10自带的Edge或者IE浏览器，请不要使用中文用户名。</li>
        </ol>
    </div>
    <div class="line">
        <div class="block">用户名：</div>
        <div class="block"><input id="username" type="text" /></div>
    </div>
    <div class="line">
        <div class="block">密码：</div>
        <div class="block"><input id="password" type="password" /></div>
    </div>
    <div class="line">
        <div class="block">
            <input type="button" value="注册" onclick="studentregister()" />
        </div>
        <div class="block">
            <input type="button" value="登录" onclick="studentlogin()" />
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='md5.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='conf.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='studentlogin.js') }}"></script>
</body>

</html>
