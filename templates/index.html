<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" type="text/css"/>
</head>
<body onkeydown="keylogin();">
    <div class="line">
        <div class="block">用户名：</div>
        <div class="block"><input id="username" type="text"/></div>
    </div>
    <div class="line">
        <div class="block">密码：</div>
        <div class="block"><input id="password" type="password"/></div>
    </div>
    <div class="line">
        <div class="block"></div>
        <div class="block">
            <input type="button" value="登录" onclick="adminlogin()"/>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='conf.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
